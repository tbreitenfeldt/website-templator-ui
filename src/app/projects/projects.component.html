<div *ngIf="isLoading" aria-live="polite">Loading...</div>

<div *ngIf="!isLoading" class="projects">
  <button type="button" (click)="openCreateProjectModal(createProjectModal)">
    New Project
  </button>

  <ul *ngIf="projects" style="list-style: none">
    <li *ngFor="let project of projects">
      <a [routerLink]="['/projects', project.id]">{{ project.name }}</a>
    </li>
  </ul>
  <div id="error-message" role="alert">
    {{ errorService.errorMessage }}
  </div>
</div>

<app-create-edit-project-modal
  #createProjectModal
  mode="create"
></app-create-edit-project-modal>
