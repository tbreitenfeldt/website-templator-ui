<div id="projects">
  <button type="button">New Project</button>

  <div *ngIf="isLoading" aria-label="Loading..."></div>
  <ul *ngIf="projects">
    <li *ngFor="let project of projects">{{ project.name }}</li>
  </ul>
  <div id="error-message" role="alert">
    {{ errorService.errorMessage }}
  </div>
</div>
