<app-modal #modalRef [title]="modalTitle">
  <form (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="filename" class="col-form-label">Filename (.html):</label>
      <input
        class="form-control"
        name="filename"
        id="filename"
        [(ngModel)]="projectFile.filename"
        required
      />
      <p>.html</p>
    </div>
    <div class="form-group">
      <label for="pageTitle" class="col-form-label"> Page Title: </label>
      <input
        class="form-control"
        name="pageTitle"
        id="pageTitle"
        [(ngModel)]="projectFile.pageTitle"
        required
      />
    </div>

    <div *ngIf="errorService.error" class="error" role="alert">
      {{ errorService.errorMessage }}
    </div>

    <input type="submit" class="btn btn-primary" value="Save" />
  </form>
</app-modal>
